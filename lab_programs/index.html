<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filtering in JavaScript</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #007bff;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            transition: 0.3s;
            background: #007bff;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîç Filtered Array</h1>
        <p>Click the button to filter only positive numbers from the predefined array.</p>
        <button onclick="displayFilteredArray()">Filter Array</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Function without parameters that filters only positive numbers from an array
        function filterArray() {
            const numbers = [-5, 12, 8, -3, 20, -10, 30, 0]; // Sample array
            return numbers.filter(num => num > 0); // Filtering only positive numbers
        }

        // Display the result in the UI
        function displayFilteredArray() {
            const filteredNumbers = filterArray();
            document.getElementById("result").innerHTML = `‚úÖ Filtered Array: [${filteredNumbers.join(", ")}]`;
        }
    </script>

</body>
</html>
